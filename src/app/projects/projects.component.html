<div class="projects-component">
  <div class="intro">
    <div class="container">
      <h1>PROJECTS</h1>
    </div>
  </div>
  <div class="breadcrumbs">
    <div class="container">
      <p>Home / Projects</p>
    </div>
  </div>
  <div class="comp-body">
    <div class="container">
      <div class="content">
        <div>
          <h3>My Project:</h3>
        </div>
        <div class="projects-tiles">
          <div 
            *ngFor="let proj of projectList" 
            class="tile" >
            <a 
              href={{proj.source}} 
              target="_blank" >
              <img
                src={{proj.imgPath}}
                alt={{proj.projectTitle}}
                matTooltip={{proj.projectTitle}}
              />
            </a>
          </div>
        </div>
      </div>
      <div class="aside">
        <section>
          <!-- <h4>aside</h4>
              <p>Coming Soon!</p> -->
        </section>
      </div>
    </div>
  </div>
</div>
